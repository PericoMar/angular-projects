<section>
  <form>
    <input type="text" placeholder="Filter by city" />
    <button class="primary" type="button">Search</button>
  </form>
</section>
<section class="results">
  <!-- When adding a property binding to a component tag, we use the [attribute] = "value"
  syntax to notify Angular that the assigned value should be treated as a property 
  from the component class and not a string value. -->
  <app-housing-location *ngFor="let housingLocation of housingLocationList" [housingLocation]="housingLocation"></app-housing-location>
</section>
